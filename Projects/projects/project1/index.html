<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>ðŸ“‹ Smart To-Do List</h1>
      <p>Organize your tasks and complete them efficiently</p>
    </div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Write a new task...">
      <button id="addBtn">Add</button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span id="totalTasks" class="stat-number">0</span>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-item">
        <span id="completedTasks" class="stat-number">0</span>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-item">
        <span id="pendingTasks" class="stat-number">0</span>
        <div class="stat-label">Pending</div>
      </div>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="taskList"></ul>
    
    <div id="emptyState" class="empty-state" style="display: none;">
      <span class="emoji">ðŸŽ¯</span>
      <h3>No tasks yet!</h3>
      <p>Start by adding a new task to organize your day</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- ربط ملف CSS -->
</head>
<body>
    <div class="calculator">
        <h1 class="title">Simple Calculator</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn clear" onclick="calculator.clear()">C</button>
            <button class="btn clear" onclick="calculator.clearEntry()">CE</button>
            <button class="btn operator" onclick="calculator.inputOperator('/')" title="Division">÷</button>
            <button class="btn operator" onclick="calculator.inputOperator('*')" title="Multiplication">×</button>
            
            <button class="btn" onclick="calculator.inputNumber('7')">7</button>
            <button class="btn" onclick="calculator.inputNumber('8')">8</button>
            <button class="btn" onclick="calculator.inputNumber('9')">9</button>
            <button class="btn operator" onclick="calculator.inputOperator('-')" title="Subtraction">-</button>
            
            <button class="btn" onclick="calculator.inputNumber('4')">4</button>
            <button class="btn" onclick="calculator.inputNumber('5')">5</button>
            <button class="btn" onclick="calculator.inputNumber('6')">6</button>
            <button class="btn operator" onclick="calculator.inputOperator('+')" title="Addition">+</button>
            
            <button class="btn" onclick="calculator.inputNumber('1')">1</button>
            <button class="btn" onclick="calculator.inputNumber('2')">2</button>
            <button class="btn" onclick="calculator.inputNumber('3')">3</button>
            <button class="btn operator" rowspan="2" onclick="calculator.calculate()" title="Equals" style="grid-row: span 2;">=</button>
            
            <button class="btn zero" onclick="calculator.inputNumber('0')">0</button>
            <button class="btn" onclick="calculator.inputDecimal()" title="Decimal Point">.</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- ربط ملف JS -->
</body>
</html>

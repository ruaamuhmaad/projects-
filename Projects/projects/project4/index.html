<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1>
            <p>Organize your day, achieve your goals</p>
        </div>
        
        <div class="task-input-section">
            <div class="input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="Enter a new task..." />
                <button class="add-btn" id="addTaskBtn">Add Task</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>
        
        <div class="tasks-section">
            <div class="section-title">
                ğŸ“‹ Your Tasks
            </div>
            <div class="tasks-container" id="tasksContainer">
                <div class="no-tasks" id="noTasksMessage">
                    <div class="no-tasks-icon">ğŸ“</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

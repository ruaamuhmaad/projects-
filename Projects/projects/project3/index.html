<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Weather App</title>

  <!-- Bootstrap CSS (ÿ¥ÿ®ŸÉÿ© + ÿ±Ÿäÿ≥ÿ®ŸàŸÜÿ≥ŸÅ ŸÅŸÇÿ∑) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ŸÖŸÑŸÅ ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇÿßÿ™ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-container">
    <h1 class="title">üå§Ô∏è Weather App</h1>
    
    <div class="search-container">
      <input type="text" 
             class="search-input" 
             id="cityInput" 
             placeholder="Enter city name..." 
             autocomplete="off">
      <button class="search-btn" id="searchBtn">Search</button>
      <div class="suggestions" id="suggestions"></div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Getting weather data...</p>
    </div>

    <div class="error" id="error">
      <p id="errorMessage"></p>
    </div>

    <div class="weather-info" id="weatherInfo">
      <h2 class="city-name" id="cityName"></h2>
      <p class="date-time" id="dateTime"></p>
      
      <div class="weather-main">
        <div class="weather-icon" id="weatherIcon"></div>
        <div class="temperature" id="temperature"></div>
      </div>
      
      <p class="weather-description" id="weatherDescription"></p>
      
      <div class="weather-details row g-3">
        <div class="col-md-6 col-lg-3">
          <div class="detail-card">
            <div class="detail-label">Humidity</div>
            <div class="detail-value" id="humidity"></div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="detail-card">
            <div class="detail-label">Feels Like</div>
            <div class="detail-value" id="feelsLike"></div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="detail-card">
            <div class="detail-label">Wind Speed</div>
            <div class="detail-value" id="windSpeed"></div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="detail-card">
            <div class="detail-label">Pressure</div>
            <div class="detail-value" id="pressure"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ŸÖŸÑŸÅ JavaScript -->
  <script src="script.js"></script>
</body>
</html>
